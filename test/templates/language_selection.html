
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapa Group - Select Language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <img src="{{ url_for('static', filename='images/sapa-logo-final.png') }}" 
                             alt="Sapa Group" 
                             class="img-fluid mb-4" 
                             style="max-height: 80px;">
                        
                        <h3 class="card-title mb-4">Welcome to Sapa Group</h3>
                        <p class="text-muted mb-4">Please select your preferred language</p>
                        
                        <div class="d-grid gap-3">
                            <a href="{{ url_for('set_language', lang='en') }}" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-globe me-2"></i>
                                English
                            </a>
                            <a href="{{ url_for('set_language', lang='ru') }}" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-globe me-2"></i>
                                Русский
                            </a>
                            <a href="{{ url_for('set_language', lang='kk') }}" class="btn btn-outline-primary btn-lg">
                                <i class="fas fa-globe me-2"></i>
                                Қазақша
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
